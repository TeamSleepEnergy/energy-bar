    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; menu</span>

    <!-- Container for Jumbotron that includes current time & wake-up time -->
    <div class="container">
        <div class="jumbotron d-flex align-items-center">
            <div id="clockbox"></div>
            <div class="div-horizontal" align="center">
                <label class="col-sm-5 control-label" for="UserInput"><i>Wake up at:</i></label>
                <div class="col-sm-3">
                    <select class="form-control input-sm" id="UserInput" autofocus required>
                        <option value="">Select</option>
                        <option value="300">3:00 AM</option>
                        <option value="330">3:30 AM</option>
                        <option value="400">4:00 AM</option>
                        <option value="430">4:30 AM</option>
                        <option value="500">5:00 AM</option>
                        <option value="530">5:30 AM</option>
                        <option value="600">6:00 AM</option>
                        <option value="630">6:30 AM</option>
                        <option value="700">7:00 AM</option>
                        <option value="730">7:30 AM</option>
                        <option value="800">8:00 AM</option>
                        <option value="830">8:30 AM</option>
                        <option value="900">9:00 AM</option>
                        <option value="930">9:30 AM</option>
                        <option value="1000">10:00 AM</option>
                        <option value="1030">10:30 AM</option>
                        <option value="1100">11:00 AM</option>
                        <option value="1130">11:30 AM</option>
                        <option value="1200">12:00 PM</option>
                        <option value="1230">12:30 PM</option>
                        <option value="1300">1:00 PM</option>
                        <option value="1330">1:30 PM</option>
                        <option value="1400">2:00 PM</option>
                    </select>
                </div>
            </div>
        </div>

        <!--timepicker stuff-->
        <!--  <div class="input-group bootstrap-timepicker timepicker">
            <input id="timepicker1" type="text" class="form-control input-small">

        </div>

        <script type="text/javascript">
            $('#timepicker1').timepicker();
        </script>
-->

        <div class="container">
            <!-- Health effects popover -->
            <a tabindex="0" class="btn btn-lg btn-info" role="button" data-toggle="popover" data-trigger="focus"
                data-placement="bottom" data-content="(insert health facts for current energy level)">Health Effects</a>
        </div>
        <div class="container">
            <div align="center">
                <br>
                <br>
                <div class="col">
                    <!--<div class="progress progress-bar-vertical">
        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 30%;">
          <span class="sr-only">30% Complete</span>
        </div>
      </div>-->
                    <div class="progress vertical">
                        <div id="bar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="90"
                            aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('bar').style.width = '0%';
        </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- JavaScript for side nav bar functionality -->
        <script src="js/sidenav.js"></script>
        <!-- Activate Health Effects popover -->
        <script>
            $(document).ready(function () {
                $('[data-toggle="popover"]').popover();
            });
        </script>

        <script src="js/timing.js"></script>
