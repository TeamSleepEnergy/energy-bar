<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom side nav bar CSS -->
    <link href="css/sidenav.css" rel="stylesheet">


    <script>
      function draw(){
        var n = document.getElementById("num").value;
        var graphValues = n.split(',');

        var canvas = document.getElementById('myCanvas');
        var ctx= canvas.getContext("2d");

        var width=40; //bar width
        var X = 50; //first bar position


        ctx.fillStyle = "red";

        for (var i =0; i<graphValues.length;i++){
          var h = graphValues[i];
          ctx.fillRect(X,canvas.height - h,width,h);
          X += width+15;
        }

      }

      function reset(){
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0,0, canvas.width, canvas.height);
      }
    </script>
</head>

<body onload="draw()">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="data.html">Data</a>
        <a href="settings.html">Settings</a>
        <text> ----------------------------------------------</text>
        <a href= "login.html">Log out</a>
    </div>
    <span style="font-size:3em;cursor:pointer" onclick="openNav()">&#9776;</span>

    <!-- Container for Jumbotron that contains graph with Data -->


    <div align="center">
      <h1> Your Data </h1>

      Enter the values separated by a comma<br>
      <input type="text" name="number" id="num"<br>
      <input type="button" value="submit" name="submit" onclick="draw()">
      <input type="button" value="Clear" name="Clear" onclick="reset()"><br><br>
    </br><br>
      <canvas id="myCanvas" width="900" height="500"
        style="border:1px solid #000000;">
      </canvas>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JavaScript for side nav bar functionality -->
    <script src="js/sidenav.js"></script>
</body>

</html>
