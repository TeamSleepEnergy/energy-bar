<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- Icon image -->
    <link rel="icon" type="image/png" sizes="64x64" href="icons/logo_icon.png">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <br>
    <img src="images/full_logo.png" alt="Sleep Status Logo">
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="submit" value="login" id="login-button" onclick="return check()">
                <p class="message">Not registered?<a href="#"> Create an account</a></p>
            </form>

            <form class="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <input type="submit" value="create" id="create-button" onclick="return validateRegistration()">
                <p class="message">Already registered?<a href="#"> Sign In</a></p>
            </form>
        </div>
    </div>
</body>

<footer>
    <p>Created our free logo at <a href="https://logomakr.com/">LogoMakr.com</a></p>
</footer>

</html>
