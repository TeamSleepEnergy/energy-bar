<body>
  <div align="center" class="box">
    <h1>Login</h1>

    <form>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Username ID</label>
        <input class="form-control" id="UserInput">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Password</label>
        <input type="password" class="form-control" id="Userpassword" rows="3"></textarea>
        <input type="checkbox" onclick="showPassword()">Show Password
      </div>
      <a id="loginbtn" href="index.html" class="btn btn-primary" onclick = "store();"> Login</a>

    </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- JavaScript to activate showing password; password hidden by default -->
  <script>
  //initialize 'running' to 0
  localStorage.setItem("running", 0);
  //initialize default hours slept to 8
  localStorage.setItem("Hours", 8);

  //show pw function
    function showPassword() {
      var x = document.getElementById("Userpassword");

      if (x.type == "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
//username and pw
    var username = document.getElementById('UserInput');
    var password = document.getElementById('Userpassword');

//store login info
    function store(){
      localStorage.setItem("username", username.value);
      localStorage.setItem("password", password.value);
    }

  </script>
