<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings Page</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Settings</h1>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Male</option>
              <option>Female</option>
              <option>Other/Prefer not to answer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Age (change to input)</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Younger than 18</option>
              <option>18-30</option>
              <option>31-50</option>
              <option>51-80</option>
              <option>Older than 80</option>
            </select>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Usual Bedtime</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>9 PM or earlier</option>
                <option>10 PM</option>
                <option>11 PM</option>
                <option>12 AM</option>
                <option>1 AM</option>
                <option>2 AM</option>
                <option>3 AM or later</option>
              </select>
            </div>
          </div>
</form>
    </body>
</html>
